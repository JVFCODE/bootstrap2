<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro - Módulo 10</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 class="text-center text-white bg-dark py-3">Adquira seu veículo agora mesmo!</h1>
</header>

<div id="carousel" class="my-4">
    <div><img src="assets/12121.png" alt="Carro da Porsche" class="w-100"></div>
    <div><img src="/assets/z.png" alt="Carro da BMW" class="w-100"></div>
    <div><img src="/assets/uj65.png" alt="Carro da Ford" class="w-100"></div>
</div>

<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col">
            <div class="card h-100">
                <img src="/assets/Screenshot_11.png" class="card-img-top" alt="Card 1">
                <div class="card-body">
                    <h5 class="card-title">Carro 1</h5>
                    <p class="card-text">Descrição do carro 1.</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="/assets/Screenshot_9.png" class="card-img-top" alt="Card 2">
                <div class="card-body">
                    <h5 class="card-title">Carro 2</h5>
                    <p class="card-text">Descrição do carro 2.</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="/assets/Screenshot_10.png" class="card-img-top" alt="Card 3">
                <div class="card-body">
                    <h5 class="card-title">Carro 3</h5>
                    <p class="card-text">Descrição do carro 3.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="main.js"></script>
</body>
</html>
